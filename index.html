<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  <link rel="stylesheet" href="custom.css" />
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card-content">
        <div class="content">
          <header class="card-header">

          </header>
          <div class="card-body center has-text-centered">
            <div class="img image is-96x96 is-overlay" style="top: -60px">
              <img src="./images/image-victor.jpg" class="is-rounded border" alt="Victor Crest">
            </div>
            <p class="subtitle has-text-weight-bold">Victor Crest <span class="has-text-weight-normal">26</span></p>
            <p class="has-text-weight-light">London</p>
          </div>
          <footer class="card-footer">
            <div class="columns is-mobile">
              <div class="column has-text-centered">
                <p class="has-text-weight-bold">80K</p>
                <p class="has-text-weight-light">Followers</p>
              </div>
              <div class="column has-text-centered">
                <p class="has-text-weight-bold">803K</p>
                <p class="has-text-weight-light">Likes</p>
              </div>
              <div class="column has-text-centered">
                <p class="has-text-weight-bold">1.4K</p>
                <p class="has-text-weight-light">Photos</p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
